<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        :root {
            --primary: #b8594d;
            --bg-sidebar: #1a1614;
            --bg-body: #f8f6f2;
            --text-main: #1a1614;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-body);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        aside {
            width: 260px;
            background: var(--bg-sidebar);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 24px 0;
        }

        .logo {
            padding: 0 24px;
            font-weight: 800;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-item {
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-left: 4px solid var(--primary);
        }

        .user-profile {
            margin-top: auto;
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 70px;
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: 0.2s;
            border: 1px solid #eee;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .card-img {
            height: 160px;
            background: #eee;
            position: relative;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            backdrop-filter: blur(4px);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text-main);
        }

        .card-meta {
            font-size: 0.8rem;
            color: #888;
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background: var(--bg-sidebar);
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: var(--primary);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <aside>
        <div class="logo">
            <img src="/static/logo-white.svg" style="height: 48px; width: auto; margin-right: 10px;">
            LearnSphere
        </div>
        <div class="nav-item active" onclick="showTab('courses')"><i data-feather="book-open"></i> Courses</div>
        <div class="nav-item" onclick="showTab('profile')"><i data-feather="user"></i> My Profile</div>
        <div class="nav-item" onclick="logout()"><i data-feather="log-out"></i> Logout</div>

        <div class="user-profile">
            <div style="width: 40px; height: 40px; background: var(--primary); border-radius: 50%; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 700;"
                id="userInitials">U</div>
            <div>
                <div style="font-weight: 700;" id="userName">User</div>
                <div style="font-size: 0.8rem; opacity: 0.6;" id="userRole">Student</div>
            </div>
        </div>
    </aside>

    <main>
        <header>
            <h2 id="pageTitle">Course Library</h2>
            <div style="display: flex; gap: 10px; align-items: center;">
                <span style="font-weight: 700; color: var(--primary);" id="pointsBadge">üèÜ 0 pts</span>
            </div>
        </header>

        <div class="content" id="coursesTab">
            <div class="grid" id="courseGrid">
                <!-- Dynamic Content -->
            </div>
        </div>

        <div class="content hidden" id="profileTab">
            <h2>My Profile</h2>
            <p>Gamification stats coming soon...</p>
        </div>
    </main>

    <script>
        feather.replace();

        // Check Auth
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            window.location.href = '/'; // Go to login
        }

        // Setup UI
        document.getElementById('userName').innerText = user.name;
        document.getElementById('userRole').innerText = user.role;
        document.getElementById('userInitials').innerText = user.name.charAt(0);
        document.getElementById('pointsBadge').innerText = `üèÜ ${user.points || 0} pts`;

        // Add Create Button for Admins
        if (user.role === 'admin' || user.role === 'instructor') {
            const header = document.querySelector('header');
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.style.width = 'auto';
            btn.style.marginLeft = '20px';
            btn.style.background = 'var(--primary)';
            btn.innerHTML = '<i data-feather="plus-circle" style="vertical-align:middle; margin-right:5px;"></i> Create Course';
            btn.onclick = createCourse;
            header.appendChild(btn);
            feather.replace();
        }

        async function createCourse() {
            try {
                const res = await fetch('/api/courses', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.id) {
                    window.location.href = `/editor/${data.id}`;
                }
            } catch (err) {
                alert('Failed to create course');
            }
        }

        // Fetch Courses
        async function loadCourses() {
            try {
                const res = await fetch('/api/courses', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const courses = await res.json();
                const grid = document.getElementById('courseGrid');
                grid.innerHTML = '';

                courses.forEach(c => {
                    const isOwner = user.role === 'admin' || user.role === 'instructor';
                    const actionText = isOwner ? 'Manage Content' : 'Start Learning';
                    const actionLink = isOwner ? `/editor/${c.id}` : `/course/${c.id}`;

                    const html = `
                    <div class="card">
                        <div class="card-img">
                            <img src="${c.image}" alt="${c.title}">
                            <div class="badge" style="background: ${c.status === 'published' ? '#10b981' : '#f59e0b'}">${c.status}</div>
                        </div>
                        <div class="card-body">
                            <div class="card-title">${c.title}</div>
                            <div class="card-meta">
                                <span>üìö ${c._count.lessons} Lessons</span>
                                <span>üë• ${c._count.enrollments} Students</span>
                            </div>
                            <button class="btn" onclick="window.location.href='${actionLink}'">${actionText}</button>
                        </div>
                    </div>
                `;
                    grid.innerHTML += html;
                });
            } catch (err) {
                console.error(err);
            }
        }

        function openCourse(id) {
            window.location.href = `/course/${id}`;
        }

        function showTab(tab) {
            if (tab === 'courses') {
                document.getElementById('coursesTab').classList.remove('hidden');
                document.getElementById('profileTab').classList.add('hidden');
                document.getElementById('pageTitle').innerText = 'Course Library';
            } else {
                document.getElementById('coursesTab').classList.add('hidden');
                document.getElementById('profileTab').classList.remove('hidden');
                document.getElementById('pageTitle').innerText = 'My Profile';
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = '/';
        }

        loadCourses();
    </script>

</body>

</html>

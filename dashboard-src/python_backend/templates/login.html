<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --terracotta: #b8594d;
            --deep-brown: #1a1614;
            --cream: #f5f0e8;
        }

        body {
            font-family: 'Karla', sans-serif;
            background: var(--deep-brown);
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: var(--cream);
            height: 100vh;
            width: 100vw;
        }

        /* Left Panel */
        .left-panel {
            background: linear-gradient(135deg, #b8594d 0%, #a04e43 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .glass-container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            color: white;
            text-align: center;
            z-index: 10;
            width: 350px;
        }

        .floating-obj {
            position: absolute;
            font-size: 3rem;
            opacity: 0.5;
            animation: floatObj 20s infinite linear;
        }

        @keyframes floatObj {
            0% {
                transform: translateY(110vh) rotate(0deg);
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
            }
        }

        /* Right Panel */
        .right-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            position: relative;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--deep-brown);
            margin-bottom: 8px;
        }

        .form-sub {
            color: #666;
            margin-bottom: 40px;
        }

        input {
            width: 100%;
            padding: 16px;
            margin-bottom: 16px;
            border: 2px solid transparent;
            background: #e8e0d5;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--terracotta);
            background: white;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--deep-brown);
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }

        .btn:hover {
            background: var(--terracotta);
            transform: translateY(-2px);
        }

        .toggle-link {
            color: var(--terracotta);
            cursor: pointer;
            font-weight: 700;
        }

        .demo-links {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
            text-align: center;
        }

        .demo-links span {
            cursor: pointer;
            margin: 0 5px;
        }

        .demo-links span:hover {
            color: var(--terracotta);
        }

        .error-msg {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="glass-container">
                <img src="/static/logo-white.svg" style="width: 15rem; height: auto; margin-bottom: 20px;">
                <h1 style="font-size: 2rem; font-weight: 800;">LearnSphere</h1>
                <p style="opacity: 0.8; margin-top: 10px;">The Future of Industrial Learning.</p>
            </div>
            <!-- Floating Animations -->
            <div class="floating-obj" style="left: 10%; animation-delay: 0s;">‚úèÔ∏è</div>
            <div class="floating-obj" style="left: 80%; animation-delay: -5s;">üìê</div>
            <div class="floating-obj" style="left: 30%; animation-delay: -10s;">üéí</div>
            <div class="floating-obj" style="left: 60%; animation-delay: -15s;">üéì</div>
        </div>

        <div class="right-panel">
            <div style="max-width: 400px; margin: 0 auto; width: 100%;">
                <h2 class="form-title" id="title">Welcome Back!</h2>
                <p class="form-sub" id="subtitle">Log in to access your dashboard.</p>
                <div class="error-msg" id="error"></div>

                <form id="authForm">
                    <input type="text" id="name" placeholder="Full Name" style="display: none;" required disabled>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn" id="submitBtn">Sign In</button>
                </form>

                <div style="text-align: center; margin-top: 24px; color: #666;">
                    <span id="toggleText">New here?</span>
                    <span class="toggle-link" onclick="toggleMode()">Create Account</span>
                </div>

                <div class="demo-links">
                    <span onclick="fillDemo('admin')">Admin Demo</span> |
                    <span onclick="fillDemo('student')">Student Demo</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            const nameInput = document.getElementById('name');
            const title = document.getElementById('title');
            const sub = document.getElementById('subtitle');
            const btn = document.getElementById('submitBtn');
            const toggleText = document.getElementById('toggleText');

            if (isLogin) {
                nameInput.style.display = 'none';
                nameInput.disabled = true;
                title.innerText = "Welcome Back!";
                sub.innerText = "Log in to access your dashboard.";
                btn.innerText = "Sign In";
                toggleText.innerText = "New here?";
            } else {
                nameInput.style.display = 'block';
                nameInput.disabled = false;
                title.innerText = "Join Us";
                sub.innerText = "Create your account today.";
                btn.innerText = "Create Account";
                toggleText.innerText = "Already have an account?";
            }
        }

        function fillDemo(role) {
            if (!isLogin) toggleMode();
            if (role === 'admin') {
                document.getElementById('email').value = 'admin@learnsphere.com';
                document.getElementById('password').value = 'password';
            } else {
                document.getElementById('email').value = 'john@student.com';
                document.getElementById('password').value = 'password';
            }
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
            document.getElementById('submitBtn').innerText = "Processing...";

            try {
                const endpoint = isLogin ? '/api/login' : '/api/register';
                const body = isLogin ? { email, password } : { name, email, password };

                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (!res.ok) throw new Error(data.detail || 'Authentication failed');

                // Valid Login/Reg
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Redirect based on role
                window.location.href = '/dashboard';

            } catch (err) {
                errorDiv.innerText = err.message;
                errorDiv.style.display = 'block';
                document.getElementById('submitBtn').innerText = isLogin ? "Sign In" : "Create Account";
            }
        });
    </script>
</body>

</html>
